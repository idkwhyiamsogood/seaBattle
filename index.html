<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/global.css">
</head>

<body>
  <div class="modalBackground" id="modal-qustions">
    <div class="modalActive" id="modal-qustions">
      <div class="modalClose">
        <img src="assets/svg/modalCross.svg" width="24px" height="24px">
      </div>
      <div class="modalContainer">
        <p class="question"></p>

        <div class="markContainer">
          <label class="container">
            <input type="radio" class="option" name="question" value="0">
            <span class="checkmark"></span>
          </label>
          <label class="container">
            <input type="radio" name="question" class="option" value="1">
            <span class="checkmark"></span>
          </label>
          <label class="container">
            <input type="radio" name="question" class="option" value="2">
            <span class="checkmark"></span>
          </label>
          <label class="container">
            <input type="radio" name="question" class="option" value="3">
            <span class="checkmark"></span>
          </label>
        </div>

        <button class="checkAnswer">Ответить</button>

        <p class="answer"></p>

      </div>
    </div>
  </div>

  <div class="modalBackGround" id="showWinner">
    <div class="modalActive" id="showWinner">
      <div class="modalClose" id="showWinnerClose">
        <img src="assets/svg/modalCross.svg" width="24px" height="24px">
      </div>
      <div class="modalContainer">
        <p class="text" id="showWinnerText">
          Победила команда под номером 
        </p>
        <p class="text" id="winnerCounter">
          
        </p>
      </div>
    </div>
  </div>

  <main class="main" id="main">

  </main>

  <div class="button-container">
    <button class="btn" id="createBattlefield">Создать поля</button>
    <button class="btn hidden" id="rerollBattlefield">Поменять поля</button>
    <button class="btn hidden" id="startGame">Начать игру</button>
    <button class="btn" id="resetGame">Начать заново</button>
  </div>

  <script type="module" src="app/matrixData.js"></script>
  <script type="module" src="app/data.js"></script>
  <script type="module" src="app/app.js"></script>
</body>

</html>
